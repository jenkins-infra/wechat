- JenkinsInChina
content: |-
        请加下面社区志愿者的微信号，并备注“Jenkins技术交流”，如果不备注不会被接受。
        注意，请在技术交流群中提问，遵守群公告，不要频繁地打扰我们的志愿者。

        公告：
        该群没有大神也没有大佬，只有了解和不了解相关技术或场景的，请各位文明交流。因此，避免使用类似“大佬”、“大神”等用词。
        这里只允许针对 Jenkins 相关的技术交流，不接受文章转发、红包、广告等其他内容，如有违反，先给大家道歉。对于不配合者，两次警告后，我们将会请出去！
        请大家认真对待公告里的内容，约定。对于情节严重的，我们会记录到黑名单中。如有任何疑问，可以拿出来讨论。
        